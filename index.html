					<!-- Start Sign In Form -->
					<form id="form2" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">PID</label>
							<input type="text" class="form-control" name="pid" id="pid" placeholder="PID" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off">

						<div>
							<p><a href="forgot.html" class="hvr-underline-from-left">Forgot Password?</a> or <a href="sign-up.html" class="hvr-underline-from-left">Signup</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign In" class="btn btn-primary" onclick="loginval()">
						</div>
					</form>

				</div>

                <script>
                    function loginval(){
                        var s=0;
                        var pid=document.getElementById("pid").value;
                        $.ajax({
                                                url: 'loginval.php',
                                                async: true,
                                                cache: false,
                                                data: $('#form2').serialize(),
                                                type: 'post',          
                                                success: function (data) {
                                                        window.alert("Login Successful");
                                                        window.location.href="main.html?pid="+pid;
                                                        s=1;
                                                    },
                                                error: function(XMLHttpRequest, textStatus, errorThrown) {
                                                            window.alert("Login Failure");
                                                            window.location.reload();
                                                    },
                                                always: function(data){
                                                        if(s==0)
                                                        {
                                                            window.alert("Login Failure");
                                                            window.location.reload();
                                                        }
                                                }
                                                });
                                                $(document).ajaxStop(function () {
                                                //console.log("ajax complete");
                                                //$("#loading").hide();
                                                if(s==0)
                                                {
                                                    window.alert("Login Failure");
                                                    window.location.reload();
                                                }
                                                });
                    }
                    </script>
